<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Rose Day üåπ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: normal;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .rose {
      font-size: 4rem;
      margin: 15px 0;
      animation: float 3s ease-in-out infinite;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.95;
    }

    button {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: white;
      color: #ff4d6d;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="name">Hey ‚ù§Ô∏è</h1>
    <h2>Happy Rose Day</h2>

    <div class="rose">üåπ</div>

    <p>
      This rose isn‚Äôt bought.<br>
      It‚Äôs deployed‚Ä¶ just for you.
    </p>

    <button onclick="playSong()">Play My Rose for You üé∂</button>

    <audio id="song">
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    if (name) {
      document.getElementById("name").innerText = `Hey ${name} ‚ù§Ô∏è`;
    }

    function playSong() {
      document.getElementById("song").play();
    }
  </script>

</body>
</html>
